name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-binaries:
    strategy:
      matrix:
        include:
          - os: windows-latest
            output: ast_extractor_windows.exe
          - os: macos-latest
            output: ast_extractor.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: Install dependencies
        run: dart pub get

      - name: Compile binary
        run: dart compile exe bin/ast_extractor.dart -o ${{ matrix.output }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}

  test:
    needs: build-binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Mac binary
        uses: actions/download-artifact@v4
        with:
          name: ast_extractor.exe
          path: .

      - name: Make binary executable
        run: chmod +x ast_extractor.exe

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run compile

      - name: Run tests
        run: xvfb-run -a npm test
