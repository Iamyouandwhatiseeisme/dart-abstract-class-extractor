name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. v1.0.0)"
        required: true

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            output: ast_extractor_windows.exe
          - os: macos-latest
            output: ast_extractor.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1

      - name: Install dependencies
        run: dart pub get

      - name: Compile binary
        run: dart compile exe bin/ast_extractor.dart -o ${{ matrix.output }}

      - name: Set binary permissions
        if: contains(matrix.os, 'macos')
        run: chmod +x ${{ matrix.output }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Mac binary
        uses: actions/download-artifact@v4
        with:
          name: ast_extractor.exe
          path: .

      - name: Make binary executable
        run: chmod +x ast_extractor.exe

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run compile

      - name: Run tests
        run: xvfb-run -a npm test

  publish:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Windows binary
        uses: actions/download-artifact@v4
        with:
          name: ast_extractor_windows.exe
          path: .

      - name: Download Mac binary
        uses: actions/download-artifact@v4
        with:
          name: ast_extractor.exe
          path: .

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Update version in package.json
        run: npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Publish to VS Code Marketplace
        run: vsce publish --pat ${{ secrets.VSCE_PAT }} --no-git-tag-version ${{ github.event.inputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          files: |
            ast_extractor_windows.exe
            ast_extractor.exe
